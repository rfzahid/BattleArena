<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>Battle Arena</title>
	<script src="js/phaser.min.js"></script>
	<script src="js/Boot.js"></script>
	<script src="js/Preloader.js"></script>
	<script src="js/MainMenu.js"></script>
	<script src="js/Game.js"></script>
	<script src="js/Options.js"></script>
	<script src="js/Credits.js"></script>
</head>

<body>
	<div id="gameContainer">
	</div>
	<script type="text/javascript">
		var game;
		window.onload = function () {
			game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, 'gameContainer');

			// Add all phases of the game as states here

			game.state.add('Boot', BasicGame.Boot);
			game.state.add('Preloader', BasicGame.Preloader);
			game.state.add('MainMenu', BasicGame.MainMenu);
			game.state.add('Game', BasicGame.Game);
			game.state.add('Options', BasicGame.Options);
			game.state.add('Credits', BasicGame.Credits);

			// Game starts with a call to Boot.js 
			game.state.start('Boot');
		}
	</script>
</body>

</html>
